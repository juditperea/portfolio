<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>M06 - UF1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <div class="container">
        <button id="modo-switch" class="btn btn-light btn-md rounded-pill m-2">
            <span class="fw-bold">Cambiar Modo</span>
        </button>
        <a href="index.html">
            <button type="button" class="btn btn-primary m-4">Atr√°s</button>
        </a>
        
        <div class="row">
            <div class="col m-4">
                <div class="card width-card" style="width: 18rem;" >
                    
                    <img src="fotos/m06-uf1-act1.png" class="card-img-top" alt="Activitat 1">
                        <div class="card-body">
                            <h5 class="card-title text-center">Test IQ</h5>
                            <a href="../../../M06/UF1/testiq/testiq.html" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col m-4">
                <div class="card width-card" style="width: 18rem;">
                    
                    <img src="fotos/m06-uf1-act2.png" class="card-img-top" alt="Activitat 2">
                        <div class="card-body">
                            <h5 class="card-title text-center">Mastermind</h5>
                            <a href="../../../M06/UF1/mastermind/mastermind.html" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card width-card" style="width: 18rem;">
                    
                    <img src="fotos/m06-uf1-act3.png" class="card-img-top" alt="Activitat 3">
                        <div class="card-body">
                            <a href="../../../M06/UF1/ruleta/ruleta.html" class="btn btn-primary">Go somewhere</a>
                            <h5 class="card-title text-center"">Ruleta</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop up -->
    <div id="frame" class="modal">
        <div class="modal-content modal-content-centered">
            <iframe id="popupIframe" style="width: 100%; height: 100%;" frameborder="50"></iframe>
        </div>
    </div>

    <script>
        var popup = document.getElementById("frame")

        var cards = document.querySelectorAll(".card")
        cards.forEach(function (card) {
            card.addEventListener("click", function (event) {
                event.preventDefault()
                var ruta = this.querySelector("a").getAttribute("href")
                loadContent(ruta);
                popup.style.display = "block"
            });
        });

        window.onclick = function (event) {
            if (event.target == popup) {
                popup.style.display = "none"
            }
        }

        function loadContent(ruta) {
            document.getElementById("popupIframe").src = ruta
        }
    </script>
    <script src="script.js"></script>

</body>

</html>
