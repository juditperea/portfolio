        </a>
        <div class="row">
            <div class="col m-4">
                <div class="card">
                    <a href="../../../M06/JQUERY/EX1.html">
                        <img src="fotos/m06-uf2-act1.png" class="card-img-top" alt="Activitat 1">

            <div class="col m-4">

        <div class="row">
            <div class="col m-4">
                <div class="card">
                    <a href="../../../M06/JQUERY/EX3-selectors.html">
                        <img src="fotos/m06-uf2-act3.png" class="card-img-top" alt="Activitat 3">

            </div>
            <div class="col m-4">
                <div class="card">
                    <a href="../../../M06/JQUERY/pluginTextarea.html">
                        <img src="fotos/m06-uf2-act4.png" class="card-img-top" alt="Activitat 4">

        </div>
    </div>


    <!-- Pop up -->





    <div id="frame" class="modal">
        <div class="modal-content modal-content-centered">
            <iframe id="popupIframe" style="width: 100%; height: 100%;" frameborder="50"></iframe>
        </div>
    </div>

    <script>
        var popup = document.getElementById("frame");

        var cards = document.querySelectorAll(".card");
        cards.forEach(function (card) {
            card.addEventListener("click", function (event) {
                event.preventDefault();
                var ruta = this.querySelector("a").getAttribute("href");
                loadContent(ruta);
                popup.style.display = "block";
            });
        });

        window.onclick = function (event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        };

        function loadContent(ruta) {
            document.getElementById("popupIframe").src = ruta;
        }
    </script>
    <script src="script.js"></script>

</body>

</html>
